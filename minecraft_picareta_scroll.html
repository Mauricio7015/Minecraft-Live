<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Picareta Minecraft</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      background: url('fundo.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .block {
      width: 45px;
      height: 45px;
      background-size: cover;
      position: absolute;
      pointer-events: none;
    }

    .cobblestone { background-image: url('block/cobblestone.png'); }
    .diamond { background-image: url('block/diamond.png'); }
    .diamond_full { background-image: url('block/diamond_full.png'); }
    .gold { background-image: url('block/gold.png'); }
    .gold_full { background-image: url('block/gold_full.png'); }
    .iron { background-image: url('block/iron.png'); }
    .iron_full { background-image: url('block/iron_full.png'); }
    .wall-block { background-image: url('block/bedrock.png'); }
    .tnt { background-image: url('block/tnt.png'); }

    #pickaxe {
      width: 48px;
      height: 48px;
      background-size: cover;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #blockCounter {
      position: fixed;
      top: 10px;
      left: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-family: monospace;
      font-size: 15px;
      border-radius: 6px;
      z-index: 1000;
      min-width: 150px;
      user-select: none;
    }
    
    #blockInfo {
      position: fixed;
      top: 10px;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-family: monospace;
      font-size: 15px;
      border-radius: 6px;
      z-index: 1000;
      min-width: 110px;
      user-select: none;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .blinking {
      animation: blink 0.3s infinite;
    }

    .explosion {
      position: absolute;
      width: 120px;
      height: 120px;
      background-image: url('block/tnt_explosion.png'); /* coloque sua imagem de explosão aqui */
      background-size: cover;
      pointer-events: none;
      z-index: 9999;
      animation: explode 0.6s steps(5) forwards;
    }

    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      z-index: 1000;
    }

    @keyframes explode {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }

  </style>
</head>
<body>
  <button id="logoutBtn">Sair</button>
  <div id="blockCounter">
    <div>Diamond: <span id="count-diamond">0</span></div>
    <div>Gold: <span id="count-gold">0</span></div>
    <div>Iron: <span id="count-iron">0</span></div>
    <div>Nível: <span id="pickaxe-level">0</span></div>
  </div>

  <div id="game">
    <div id="pickaxe"></div>
  </div>

  <div id="blockInfo">
    <div>Like = TNT</div>
  </div>

  <script src="minecraft_picareta_scroll.js"></script>

</body>
</html>
